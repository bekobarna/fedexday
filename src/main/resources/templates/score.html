<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>The Big Fat Movie Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>    <!--<link rel="stylesheet" href="/style.css"/>-->
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="utf-8" />
</head>
<body class="scores">

   <p th:text="'Your score is: ' + '10/' + ${score}"></p>

   <p th:if="${score} &gt; 8"> You master cinephile, you!</p>
   <img th:if="${score} &gt; 8" th:src="@{https://i.redd.it/45zt97xnii301.jpg}"/>
   <p th:if="${score} &lt; 9 and ${score} &gt; 5"> Average performance!</p>
   <img th:if="${score} &lt; 9 and ${score} &gt; 5" th:src="@{http://cmzone.vzbqbxhynotw9ion96xv.netdna-cdn.com/wp-content/uploads/2017/08/The-Worlds-End.jpg}" height="500"/>
   <p th:if="${score} &lt; 6"> Watch more movies, Dude!</p>
   <img th:if="${score} &lt; 6" th:src="@{https://statcdn.fandango.com/MPX/image/NBCU_Fandango/200/159/TropicThunder_SimpleJack.jpg}" height="500"/>


   <form th:action="@{/}" method="get">
       <button class="btn btn-success" type="submit">Play Again!</button>
   </form>
</body>
</html>
